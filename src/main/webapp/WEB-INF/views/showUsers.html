<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ПОЛЬЗОВАТЕЛИ</title>
</head>
<body align="center" >

<figure>
<br>

<h2> ВСЕ ПОЛЬЗОВАТЕЛИ</h2>
<br>
<table border="1", align="center">
    <tr>
        <th>id</th>
        <th>Имя и Фамилия</th>
        <th>адрес</th>
        <th>email</th>
    </tr>

    <tr th:each="msg : ${allUser}">
        <td th:text="${msg.getId()}">user</td>
        <td th:text="${msg.getName()}">user</td>
        <td th:text="${msg.getAddress()}">user</td>
        <td th:text="${msg.getEmail()}">user</td>
    </tr>

</table>
<br>
    <input type="button" th:value="Добавить" onclick="window.location.href = 'new' "/>
</figure>
</body>
</html>
